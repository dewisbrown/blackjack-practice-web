<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css" />
    <title>Blackjack Practice</title>
</head>
<body>
    <div class="main-wrapper">
        <main class="main-content">
            <div id="gameboard">
                <div id="card-container">
                    <div id="dealer">
                        <object class="card" type="image/svg+xml"></object>
                        <object class="card" data="images/red_joker.svg" type="image/svg+xml"></object>
                    </div>
                    <div id="user">
                        <object class="card" type="image/svg+xml"></object>
                        <object class="card" type="image/svg+xml"></object>
                    </div>
                </div>
                <div id="button-panel">
                    <div class="action-btn" id="hit">HIT</div>
                    <div class="action-btn" id="stay">STAY</div>
                    <div class="action-btn" id="double">DOUBLE</div>
                    <div class="action-btn" id="split">SPLIT</div>
                </div>
                <div id="success"></div>
            </div>
        </main>
    </div>
    <script src="scripts/index.js"></script>
</body>
</html>
